       <div id="all-cards"></div>
       <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Book Title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Book Author</h6>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="book-form">
                        <div><input type="text" id="book-name" placeholder="Book Name"></div>
                       <div><input type="text" id="book-author" placeholder="Book Author"></div>
                        <div><input type="text" id="book-page-count" placeholder="Number of Pages"></div>
                        <div>Have you read this book?</div>
                        <div><input type="checkbox" id="book-read-by-user"></div>
                      </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id='add-book-submit' type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
